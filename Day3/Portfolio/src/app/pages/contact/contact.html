<div class="contact-container">
  <p-toast></p-toast>
  
  <div class="contact-header">
    <h1><i class="pi pi-envelope"></i> Contact Me</h1>
    <p>Get in touch with me for any inquiries or collaborations</p>
  </div>

  <div class="contact-content">
    <p-card styleClass="contact-card">
      <form (ngSubmit)="sendEmail()" #contactForm="ngForm">
        <div class="form-group">
          <label for="name">Name <i class="pi pi-user"></i></label>
          <input 
            id="name"
            type="text" 
            pInputText 
            [(ngModel)]="name" 
            name="name" 
            required 
            placeholder="Your name"
            class="w-full contact-input"
          />
        </div>

        <div class="form-group">
          <label for="email">Email <i class="pi pi-at"></i></label>
          <input 
            id="email"
            type="email" 
            pInputText 
            [(ngModel)]="email" 
            name="email" 
            required 
            placeholder="your.email@example.com"
            class="w-full contact-input"
          />
        </div>

        <div class="form-group">
          <label for="subject">Subject <i class="pi pi-tag"></i></label>
          <input 
            id="subject"
            type="text" 
            pInputText 
            [(ngModel)]="subject" 
            name="subject" 
            required 
            placeholder="Subject of your message"
            class="w-full contact-input"
          />
        </div>

        <div class="form-group">
          <label for="message">Message <i class="pi pi-comment"></i></label>
          <textarea 
            id="message"
            pInputTextarea 
            [(ngModel)]="message" 
            name="message" 
            required 
            placeholder="Your message here..."
            rows="8"
            class="w-full contact-textarea"
          ></textarea>
        </div>

        <div class="form-actions">
          <p-button 
            type="submit" 
            label="Send Message" 
            icon="pi pi-send"
            [disabled]="!contactForm.form.valid"
            styleClass="p-button-primary"
          ></p-button>
        </div>
      </form>
    </p-card>
  </div>
</div>

<!-- Contact Footer -->
<div class="contact-footer">
  <div class="contact-info">
    <p-card styleClass="info-card">
      <h3><i class="pi pi-info-circle"></i> Contact Information</h3>
      <div class="info-grid">
        <div class="info-item">
          <i class="pi pi-envelope"></i>
          <span>Email: your-email@example.com</span>
        </div>
        <div class="info-item">
          <i class="pi pi-phone"></i>
          <span>Phone: +1 (555) 123-4567</span>
        </div>
        <div class="info-item">
          <i class="pi pi-map-marker"></i>
          <span>Location: Your City, Country</span>
        </div>
        <div class="info-item">
          <i class="pi pi-github"></i>
          <span>GitHub: <a href="https://github.com/pradeep-krishnaa" target="_blank">pradeep-krishnaa</a></span>
        </div>
      </div>
    </p-card>
  </div>
</div>
