<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <h2>Create Account</h2>
      <p>Please fill in the details to register</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username"
          formControlName="username"
          placeholder="Enter your username"
          [class.error]="registerForm.get('username')?.invalid && registerForm.get('username')?.touched"
        />
        <div class="error-message" *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
          Username is required
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password"
          formControlName="password"
          placeholder="Enter your password"
          [class.error]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
        />
        <div class="error-message" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          Password is required
        </div>
      </div>

      <div class="form-group">
        <label for="role">Role</label>
        <select 
          id="role"
          formControlName="role"
          [class.error]="registerForm.get('role')?.invalid && registerForm.get('role')?.touched"
        >
          <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
        </select>
        <div class="error-message" *ngIf="registerForm.get('role')?.invalid && registerForm.get('role')?.touched">
          Role is required
        </div>
      </div>

      <div class="error-alert" *ngIf="error">
        <span>{{ error }}</span>
      </div>

      <button 
        type="submit" 
        [disabled]="registerForm.invalid || isLoading"
        class="register-button"
      >
        <span *ngIf="!isLoading">Register</span>
        <span *ngIf="isLoading" class="loading-spinner">Registering...</span>
      </button>
    </form>

    <div class="register-footer">
      <p>Already have an account? <a routerLink="/login">Login</a></p>
    </div>
  </div>
</div>
