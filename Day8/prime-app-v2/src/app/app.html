<!-- Menubar -->
<p-menubar [model]="menuItems">
  <ng-template pTemplate="start">
    <span class="app-title">{{ title() }}</span>
  </ng-template>
  <ng-template pTemplate="end">
    <button pButton type="button" icon="pi pi-bars" (click)="toggleSidebar()" class="p-button-text"></button>
    <button *ngIf="isAuthenticated" pButton type="button" label="Logout" (click)="logout()" class="p-button-danger" style="margin-left: 10px;"></button>
  </ng-template>
</p-menubar>

<!-- Simple test sidebar -->
<div *ngIf="sidebarVisible" class="sidebar-overlay" (click)="sidebarVisible = false"></div>
<div *ngIf="sidebarVisible" class="sidebar" style="position: fixed; left: 0; top: 0; width: 250px; height: 100%; background: white; z-index: 10001; box-shadow: 2px 0 5px rgba(0,0,0,0.1);">
  <div style="padding: 20px;">
    <h3>Menu</h3>
    <ul style="list-style: none; padding: 0;">
      <li *ngFor="let item of menuItems" style="margin: 10px 0;">
        <a [routerLink]="item.routerLink" (click)="sidebarVisible = false" style="text-decoration: none; color: #333; display: flex; align-items: center;">
          <i [class]="item.icon" style="margin-right: 10px;"></i> {{ item.label }}
        </a>
      </li>
    </ul>
  </div>
</div>

<!-- Main Content -->
<div class="app-main">
  <router-outlet></router-outlet>
</div>
